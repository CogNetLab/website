<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home | CogNetLab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Ensure the body and html fill the entire height */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Container to manage the layout */
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100%; /* Ensure it takes at least the full height of the viewport */
        }

        /* Main content */
        .content {
            flex-grow: 1; /* Makes the content take up available space */
            padding: 60px;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the content horizontally */
            justify-content: center; /* Center the content vertically */
        }

        /* Social media links styling */
        .social-media {
            margin-top: 10px;
        }

        .social-media a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 24px;
        }

        .social-media a:hover {
            color: #ff5733; /* Change color on hover */
        }

        /* Copyright container at the bottom */
        .copyright {
            margin-top: auto; /* Pushes it to the bottom of the footer */
            text-align: center;
        }

        /* Body background and content styling */
        body {
            font-family: Arial, sans-serif;
            background-image: url('mainHome_option3.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center 75%; /* Move the image 10% up from the center */
            color: white; /* Optional: Set text color to make it visible on the background */
        }
        
        /* Content section */
        .content {
            flex-grow: 1; /* Makes the content take up available space */
        }

        /* Paragraph styling with white background and black text */
        .intro-text {
            font-size: 18px;
            margin-top: auto;  /* Add margin at the top to push it down */
            background-color: white; /* White background for the paragraph */
            color: black; /* Black text color */
            padding: 10px;
            text-align: center;
            border-radius: 12px; /* Optional: adds rounded corners to the paragraph box */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional: adds a subtle shadow around the paragraph */;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Title Section -->
        
        <!-- Content Section that takes up remaining space -->
        <div class="content">
        <!-- This is where the background image will go -->
        </div>
        <!-- Paragraph at the bottom of the page -->
        <div class="intro-text">
            <p>Welcome to the CogNetLab homepage! We're a team of brainiacs working on some seriously cool stuff (and we might be a little too excited about it). </p>
        </div>

        <footer>
            <!-- Social media links -->
            <div class="social-media">
                <a href="https://www.twitter.com" target="_blank" class="fab fa-twitter"></a>
                <a href="https://www.linkedin.com" target="_blank" class="fab fa-linkedin"></a>
                <a href="https://www.github.com" target="_blank" class="fab fa-github"></a>
            </div>

            <!-- Copyright line at the very bottom -->
            <div class="copyright">
                <p>Loma Linda University Health, California</p>
                <p>&copy; 2025 CogNetLab. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>
</html>
