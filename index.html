<!DOCTYPE html>
<html lang="en">
<head>
    <title> Home| CogNetLab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('mainHome_option3.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: top 0px; /* Adjust the value to move the image */
            max-width: 100%;
            height: auto;
            color: white; /* Optional: Set text color to make it visible on the background */        }


    </style>


        <style>
        /* Make the body and html take the full height of the viewport */
        html, body {
            height: 100%;
            margin: 0; /* Remove default margin */
        }

        /* Flexbox layout for the whole page */
        .container {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            min-height: 100%; /* Make sure the container takes the full height of the viewport */
        }

        /* Main content */
        .content {
            flex: 1; /* Take up the available space */
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Social media links styling */
        .social-media {
            margin-top: 10px;
        }

        .social-media a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 24px;
        }

        .social-media a:hover {
            color: #ff5733; /* Change color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Cog<span style="color: yellow;">Net</span>Lab</h1>
            <p>Welcome to the CogNetLab homepage!</p>
        </div>
        
        <footer>
            <p>&copy; 2025 CogNetLab. All rights reserved.</p>

            <!-- Social media links -->
            <div class="social-media">
                <a href="https://www.facebook.com" target="_blank" class="fab fa-facebook"></a>
                <a href="https://www.twitter.com" target="_blank" class="fab fa-twitter"></a>
                <a href="https://www.linkedin.com" target="_blank" class="fab fa-linkedin"></a>
                <a href="https://www.instagram.com" target="_blank" class="fab fa-instagram"></a>
            </div>
        </footer>
    </div>
</body>
</html>

</head>
